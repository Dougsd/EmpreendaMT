<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <script defer src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>
    <script src="../js/firebase_config.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.6.3/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.6.3/firebase-storage.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.6.3/firebase-firestore.js"></script>
    <script async src="../js/createuser_cliente.js"></script>
</head>
<body> 
       
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" value="" >
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" >
            </div>
            <div class="half-box">
                <label for="name">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" >
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" value="" >
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirmação de senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha" >
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar" onclick="">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
</body>
</html>
