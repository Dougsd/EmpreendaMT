<!DOCTYPE html>
<html lang="pt=br">
    <head>
        <title>Triagem</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/login.css">
        <script defer src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.6.3/firebase-database.js"></script>
        <script defer src="../js/firebase_config.js"></script> 
        <script defer src="../js/auth_triagem.js"></script>
        
    </head>

    <body>
        <form class="form" id="form_triagem" action="">
            <div class="card">
                <div class="card-top">
                    <h2 class="title">Equipe Triagem EmpreendaMT</h2>
                    <img class="imglogin" src="../img/user.png" alt="">  
                </div>
                <div class="card-group">
                    <label>Email</label>
                    <input type="text" name="email" placeholder="Digite seu email" id="mail" value="" >
                </div>
                <div class="card-group">
                    <label>Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua Senha" id="pass" value="" >
                </div>

                <div class="card-group btn">
                    <button type="submit" id="btn-login" onclick="">Acessar Sistema</button>
                </div>
                <div id="footer">
                    <h2>Login com outras plataformas:</h2>
                    <ul>
                        <li><img src="../img/login_google.svg" alt="login_google" id="lg_google2"></li>
                    </ul>
                </div>
            </div>
        </form>
    </body>
</html>
